# SonarQube Configuration for iOS Swift Project
sonar.projectKey=notetakingmvcuikit
sonar.projectName=Note Taking MVC UIKit
sonar.projectVersion=1.0

# Source directories
sonar.sources=notetakingmvcuikit
sonar.exclusions=**/*.xcdatamodeld/**,**/*.xcassets/**,**/*.storyboard,**/*.xib,**/*.plist,**/Base.lproj/**

# Language
sonar.swift.file.suffixes=.swift

# Test directories
sonar.tests=notetakingmvcuikitTests,notetakingmvcuikitUITests
sonar.test.inclusions=**/*Tests.swift

# SonarQube server URL (will be overridden by CI/CD)
sonar.host.url=http://localhost:9000

# Login (will be overridden by CI/CD with SONAR_TOKEN)
# sonar.token=

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage exclusions
sonar.coverage.exclusions=**/*Tests.swift,**/AppDelegate.swift,**/SceneDelegate.swift

# Duplications exclusions
sonar.cpd.exclusions=**/*Tests.swift

# New Code Period - Focus on changes in PR/new commits
sonar.newCode.referenceBranch=main

# Quality Gate - Focus on new code
sonar.qualitygate.wait=true

# GitHub Integration (for PR decoration)
sonar.pullrequest.github.endpoint=https://api.github.com/
sonar.scm.provider=git

# Analysis scope for new code focus
sonar.analysis.mode=publish