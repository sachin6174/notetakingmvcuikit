<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="viewGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#44A08D;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="controllerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="modelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#00000020" />
        </filter>
    </defs>

    <!-- Background -->
    <rect width="1200" height="800" fill="#f8fafc" />

    <!-- Title -->
    <text x="600" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle"
        fill="#1a202c">
        MVC Architecture Pattern
    </text>
    <text x="600" y="65" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#4a5568">
        Model ‚Ä¢ View ‚Ä¢ Controller
    </text>

    <!-- View Layer -->
    <g filter="url(#shadow)">
        <rect x="50" y="150" width="280" height="150" rx="15" fill="url(#viewGradient)" />
        <text x="190" y="185" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle"
            fill="white">
            üì± VIEW
        </text>
        <text x="190" y="205" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
            Main.storyboard</text>
        <text x="190" y="220" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
            LaunchScreen.storyboard</text>
        <text x="190" y="235" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
            DesignSystem.swift</text>
        <text x="190" y="250" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
            UI Components</text>
        <text x="190" y="265" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
            User Interface</text>
        <text x="190" y="280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
            Display Logic</text>
    </g>

    <!-- Controller Layer -->
    <g filter="url(#shadow)">
        <rect x="460" y="150" width="280" height="150" rx="15" fill="url(#controllerGradient)" />
        <text x="600" y="185" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle"
            fill="white">
            üéÆ CONTROLLER
        </text>
        <text x="600" y="205" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
            NotesController.swift</text>
        <text x="600" y="220" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
            NotesListViewController.swift</text>
        <text x="600" y="235" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
            NoteDetailViewController.swift</text>
        <text x="600" y="250" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
            Business Logic</text>
        <text x="600" y="265" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
            Coordination</text>
        <text x="600" y="280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
            User Input Handling</text>
    </g>

    <!-- Model Layer -->
    <g filter="url(#shadow)">
        <rect x="870" y="150" width="280" height="150" rx="15" fill="url(#modelGradient)" />
        <text x="1010" y="185" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle"
            fill="white">
            üèóÔ∏è MODEL
        </text>
        <text x="1010" y="205" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
            Note.swift</text>
        <text x="1010" y="220" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
            CoreDataManager.swift</text>
        <text x="1010" y="235" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
            NoteEntity.xcdatamodeld</text>
        <text x="1010" y="250" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
            Data Models</text>
        <text x="1010" y="265" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
            Persistence</text>
        <text x="1010" y="280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
            CRUD Operations</text>
    </g>

    <!-- Arrows and Connections -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#2d3748" />
        </marker>
    </defs>

    <!-- View ‚Üî Controller -->
    <line x1="330" y1="200" x2="460" y2="200" stroke="#2d3748" stroke-width="3" marker-end="url(#arrowhead)" />
    <line x1="460" y1="250" x2="330" y2="250" stroke="#2d3748" stroke-width="3" marker-end="url(#arrowhead)" />
    <text x="395" y="190" font-family="Arial, sans-serif" font-size="12" fill="#2d3748" font-weight="bold">User
        Actions</text>
    <text x="395" y="270" font-family="Arial, sans-serif" font-size="12" fill="#2d3748" font-weight="bold">UI
        Updates</text>

    <!-- Controller ‚Üî Model -->
    <line x1="740" y1="200" x2="870" y2="200" stroke="#2d3748" stroke-width="3" marker-end="url(#arrowhead)" />
    <line x1="870" y1="250" x2="740" y2="250" stroke="#2d3748" stroke-width="3" marker-end="url(#arrowhead)" />
    <text x="805" y="190" font-family="Arial, sans-serif" font-size="12" fill="#2d3748" font-weight="bold">Data
        Requests</text>
    <text x="805" y="270" font-family="Arial, sans-serif" font-size="12" fill="#2d3748" font-weight="bold">Data
        Response</text>

    <!-- Forbidden View ‚Üî Model -->
    <line x1="330" y1="340" x2="870" y2="340" stroke="#e74c3c" stroke-width="3" stroke-dasharray="12,6" opacity="0.7" />
    <text x="600" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle"
        fill="#e74c3c">‚ùå NO DIRECT COMMUNICATION</text>

    <!-- Communication Flow -->
    <g transform="translate(50, 370)">
        <rect x="0" y="0" width="1100" height="80" rx="10" fill="#edf2f7" stroke="#cbd5e0" stroke-width="2" />
        <text x="20" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold"
            fill="#2d3748">Communication Flow:</text>
        <text x="20" y="45" font-family="Arial, sans-serif" font-size="14" fill="#4a5568">
            User Interaction ‚Üí View ‚Üí Controller ‚Üí Model (Data Processing)
        </text>
        <text x="20" y="65" font-family="Arial, sans-serif" font-size="14" fill="#4a5568">
            Data Response ‚Üê View ‚Üê Controller ‚Üê Model (Data Return)
        </text>
    </g>

    <!-- Key Principles -->
    <g transform="translate(50, 480)">
        <rect x="0" y="0" width="180" height="200" rx="10" fill="#f7fafc" stroke="#e2e8f0" stroke-width="2" />
        <text x="90" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle"
            fill="#2d3748">Key Principles</text>

        <circle cx="20" cy="45" r="4" fill="#48bb78" />
        <text x="35" y="50" font-family="Arial, sans-serif" font-size="11" fill="#2d3748">Separation of Concerns</text>

        <circle cx="20" cy="65" r="4" fill="#48bb78" />
        <text x="35" y="70" font-family="Arial, sans-serif" font-size="11" fill="#2d3748">Controller Mediation</text>

        <circle cx="20" cy="85" r="4" fill="#48bb78" />
        <text x="35" y="90" font-family="Arial, sans-serif" font-size="11" fill="#2d3748">Clear Data Flow</text>

        <circle cx="20" cy="105" r="4" fill="#48bb78" />
        <text x="35" y="110" font-family="Arial, sans-serif" font-size="11" fill="#2d3748">Reusable Components</text>

        <circle cx="20" cy="125" r="4" fill="#48bb78" />
        <text x="35" y="130" font-family="Arial, sans-serif" font-size="11" fill="#2d3748">Single Responsibility</text>

        <circle cx="20" cy="145" r="4" fill="#48bb78" />
        <text x="35" y="150" font-family="Arial, sans-serif" font-size="11" fill="#2d3748">Testable Architecture</text>

        <circle cx="20" cy="165" r="4" fill="#48bb78" />
        <text x="35" y="170" font-family="Arial, sans-serif" font-size="11" fill="#2d3748">Maintainable Code</text>
    </g>

    <!-- Benefits -->
    <g transform="translate(970, 480)">
        <rect x="0" y="0" width="200" height="200" rx="10" fill="#f7fafc" stroke="#e2e8f0" stroke-width="2" />
        <text x="100" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle"
            fill="#2d3748">MVC Benefits</text>

        <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d3748">‚úÖ Simple
            Structure</text>
        <text x="20" y="65" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">Easy to understand</text>

        <text x="20" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d3748">‚úÖ Industry
            Standard</text>
        <text x="20" y="100" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">Widely adopted pattern</text>

        <text x="20" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d3748">‚úÖ Clear
            Roles</text>
        <text x="20" y="135" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">Distinct
            responsibilities</text>

        <text x="20" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d3748">‚úÖ Team
            Friendly</text>
        <text x="20" y="170" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">Easy collaboration</text>
        <text x="20" y="185" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">across developers</text>
    </g>
</svg>